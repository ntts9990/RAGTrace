[global]
# 개발 모드 설정
developmentMode = false

[server]
# 서버 설정
headless = false
port = 8501
enableCORS = false
enableXsrfProtection = false

# 성능 최적화
maxUploadSize = 200
maxMessageSize = 200

[browser]
# 브라우저 자동 열기 설정
gatherUsageStats = false

[theme]
# 테마 설정
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730" 